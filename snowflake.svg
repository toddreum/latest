<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <g fill="none" stroke="white" stroke-width="3" stroke-linecap="round" filter="url(#glow)">
    <!-- Main vertical line -->
    <line x1="50" y1="5" x2="50" y2="95"/>
    <!-- Main horizontal line -->
    <line x1="5" y1="50" x2="95" y2="50"/>
    <!-- Diagonal lines -->
    <line x1="18" y1="18" x2="82" y2="82"/>
    <line x1="82" y1="18" x2="18" y2="82"/>
    <!-- Top branches -->
    <line x1="50" y1="20" x2="40" y2="10"/>
    <line x1="50" y1="20" x2="60" y2="10"/>
    <!-- Bottom branches -->
    <line x1="50" y1="80" x2="40" y2="90"/>
    <line x1="50" y1="80" x2="60" y2="90"/>
    <!-- Left branches -->
    <line x1="20" y1="50" x2="10" y2="40"/>
    <line x1="20" y1="50" x2="10" y2="60"/>
    <!-- Right branches -->
    <line x1="80" y1="50" x2="90" y2="40"/>
    <line x1="80" y1="50" x2="90" y2="60"/>
    <!-- Diagonal branches -->
    <line x1="30" y1="30" x2="22" y2="22"/>
    <line x1="70" y1="30" x2="78" y2="22"/>
    <line x1="30" y1="70" x2="22" y2="78"/>
    <line x1="70" y1="70" x2="78" y2="78"/>
  </g>
  <!-- Center crystal -->
  <circle cx="50" cy="50" r="8" fill="white" opacity="0.9" filter="url(#glow)"/>
</svg>
